<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
    stroke: #fff;
    stroke-width: 1.5px;
}

.link {
    stroke: #999;
    stroke-opacity: .6;
}


#controls i.fa {
    font-size: 4rem;
    user-select: none;
    -webkit-user-select: none; 
}
#controls i.fa:hover {
    cursor: pointer;
}

#controls {
    user-select: none;
    -webkit-user-select: none; 
}
</style>
<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="app.js"></script> 


    <div id="controls">
        <i id="back" class="fa fa-arrow-circle-o-left"></i> 
        <i id="forward" class="fa fa-arrow-circle-o-right"></i>
    </div>
</body>
</html>
